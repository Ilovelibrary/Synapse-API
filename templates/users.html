<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Users </title>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
<div class="container">
	<div class="header">
		<h1>Users</h1>
	</div>
	<div class="row">
		{% for user in users %}
		<div class="card col-xs-6 col-sm-4 col-md-4">
			<a href="{{url_for('nodes', user_id = user['_id'])}}">
				<h4 class="card-text">
					{{user['legal_names'][0]}}
				</h4>
				<h6 class="card-text">
					Status: {{user['permission']}}
				</h6>
			</a>
		</div>
		{% endfor %}
	</div>
</div>

</body>
</html>
